
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHIMUR // MANGA DOMAIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@900&family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #030303;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-anime { font-family: 'Bangers', cursive; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        
        /* Manga Halftone Overlay */
        .halftone {
            mask-image: radial-gradient(circle, black 1px, transparent 1px);
            mask-size: 4px 4px;
        }

        .manga-panel-edge {
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .text-energy-glow {
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        @keyframes ink-spread {
            0% { mask-size: 0% 0%; }
            100% { mask-size: 100% 100%; }
        }

        /* Manga Action Lines */
        .action-lines {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 11px
            );
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <!-- SVG Filter for Ink Bleed effect -->
    <svg style="display: none;">
      <defs>
        <filter id="inkBleed">
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
      </defs>
    </svg>
<script type="module" src="/index.tsx"></script>
</body>
</html>
