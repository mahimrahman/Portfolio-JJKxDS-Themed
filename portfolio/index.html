
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Breathing Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+JP:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #050208;
            color: #ffffff;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            background-image: radial-gradient(#ffffff08 1px, transparent 0);
            background-size: 24px 24px;
        }
        .font-manga { font-family: 'Bangers', cursive; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Manga Panel Clip */
        .slash-enter {
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            animation: slash-reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes slash-reveal {
            from { clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%); transform: translateX(-20px); }
            to { clip-path: polygon(0 0, 100% 0, 98% 100%, 0 100%); transform: translateX(0); }
        }

        /* Speed Lines Effect */
        .speed-lines {
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 1px,
                transparent 1px,
                transparent 10px
            );
        }

        /* Halftone Dot Overlay */
        .halftone {
            background-image: radial-gradient(rgba(0,0,0,0.2) 1px, transparent 0);
            background-size: 4px 4px;
        }

        /* Floating Particles */
        @keyframes float-up {
            from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            to { transform: translateY(-100px) rotate(360deg); opacity: 0.3; }
        }
        .animate-float {
            animation: float-up linear infinite;
        }

        /* Vertical Text Support */
        .writing-vertical {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
