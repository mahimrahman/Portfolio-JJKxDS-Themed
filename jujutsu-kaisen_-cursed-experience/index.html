<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jujutsu Kaisen Themed Work Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes void-pulse-1 {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.03); opacity: 0.6; }
        }
        .animate-void-pulse-1 {
            animation: void-pulse-1 20s ease-in-out infinite;
        }

        @keyframes void-pulse-2 {
            0%, 100% { transform: scale(1.02); opacity: 0.2; }
            50% { transform: scale(0.98); opacity: 0.4; }
        }
        .animate-void-pulse-2 {
            animation: void-pulse-2 25s ease-in-out infinite;
        }

        @keyframes star-twinkle {
            0%, 100% { box-shadow: 0 0 8px 2px rgba(192, 132, 252, 0.4); }
            50% { box-shadow: 0 0 16px 5px rgba(192, 132, 252, 0.7); }
        }
        .animate-star-twinkle {
            animation: star-twinkle 4s ease-in-out infinite;
        }

        @keyframes star-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        .animate-star-pulse {
            animation: star-pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes line-pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
        .animate-line-pulse {
            animation: line-pulse 4s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#0a031a]">
    <div id="root"></div>

</body>
</html>
